<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="weather">
            <img src="rain.png" class="weathericon">
            <h1 class="temp">22*C</h1>
            <h2 class="city">NewYork</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity - Copy - Copy.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="sara">humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p class="sara">wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey="851b911777f1b051c2cba42992b2c840";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=thrissur";
        async function checkweather(){
            const response=await fetch(apiurl+ `&appid=${apikey}`);
            var data=await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=data.main.temp;
            document.querySelector(".humidity").innerHTML=data.main.humidity;
            document.querySelector(".wind").innerHTML=data.wind.speed;
            
        }
            checkweather();

        
    </script>
   
    
</body>
</html>
